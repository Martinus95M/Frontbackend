<div class="header container-fluid">
    <p class="questionAttempt">1.</p>
    <p class="currentPoints">500</p>
</div>

<section class="questionNumber container-fluid">
    <h1 class="questionDisplay col-lg-12">Hvor meget CO2 udledning st√•r flytrafik for?</h1>

    <div class="dropFieldContainer container-fluid col-md-9" cdkDropList
    #dropZoneList="cdkDropList"
    [cdkDropListData]="control"
    [cdkDropListConnectedTo]="[dragZoneList]"
    (cdkDropListDropped)="onDrop($event)">
        <mat-card class="dropField container-fluid col-md-6"></mat-card>
    </div>

    <div class="container-fluid">
        <div class="questionOptions row col-md-6 align-self-center justify-content-center" cdkDropList
        #dragZoneList="cdkDropList"
        [cdkDropListData]="control"
        [cdkDropListConnectedTo]="[dropZoneList]"
        (cdkDropListDropped)="onDrop($event)">
            <mat-card class="dragField col-6" cdkDrag>20% af al CO2 udledning</mat-card>
            <mat-card class="dragField col-6" cdkDrag>40% af al CO2 udledning</mat-card>
            <mat-card class="dragField col-6" cdkDrag>60% af al CO2 udledning</mat-card>
            <mat-card class="dragField col-6" cdkDrag>80% af al CO2 udledning</mat-card>
        </div>
    </div>
</section>

<button class="returnToStart col-2">Tilbage til start</button>




<div class="container">
    <h1>{{title}}</h1>
  
    <div class="list-container">
  
      <div class="dropzone-container column-container">
        <div class="list"
             cdkDropList
             #dropzoneList="cdkDropList"
             [cdkDropListData]="control"
             [cdkDropListConnectedTo]="[doneList]"
             (cdkDropListDropped)="onDrop($event)">
          <h2>Tech to learn</h2>
          <mat-card *ngFor="let dropzone of control" cdkDrag>
            <mat-card-header>
              <mat-card-title>{{dropzone.name}}</mat-card-title>
              <mat-card-subtitle>{{dropzone.category}}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
        </div>
      </div>
  
      <div class="done-container column-container">
        <div class="list"
             cdkDropList
             #doneList="cdkDropList"
             [cdkDropListData]="answers"
             [cdkDropListConnectedTo]="dropzoneList"
             (cdkDropListDropped)="onDrop($event)">
          <h2>Tech learned</h2>
          <mat-card *ngFor="let answer of answers" cdkDrag>
            <mat-card-header>
              <mat-card-title>{{answer.name}}</mat-card-title>
              <mat-card-subtitle>{{answer.category}}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
        </div>
      </div>
  
    </div>
  </div>
