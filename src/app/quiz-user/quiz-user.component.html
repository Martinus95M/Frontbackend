<header>
    <nav>
        <a routerLink=""><i class="fas fa-times"></i></a>
    </nav>
</header>

<div class="boks">
    <div class="warning">
        <p>Quiz</p>
        <h1>! Advarsel !</h1>
        <p>For at kunne svare på de spørgsmål som er i quizzen, anbefales det at man gennemgår vendespillet først.</p>
        <div>
            <button routerLink="" type="button" class="btn btn-primary">Tilbage</button>
            <button type="button" class="btn btn-primary" id="game">Fremad</button>
        </div>
    </div>
    <div class="user">
        <p>Quiz</p>
        <h1>Brugernavn</h1>
        <p>Skriv dit Brugernavn her</p>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]="user.name" type="text" class="form-control" formControlName="username">
                <div *ngIf="form.controls.username.touched && !form.controls.username.valid" class="alert alert-danger">
                    Username is required
                </div>
            </div>
            <button [disabled]="!form.valid" routerLink="../quiz-play" type="button" class="btn btn-primary" type="submit">Start</button>
        </form>
    </div>
</div>
